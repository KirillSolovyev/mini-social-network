<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Tedarium</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	</head>
	<body class="flex flex-column">
		<header class="header p-2">
			<div class="container">
				<div class="row">
					<div class="col-sm-3">
						<a href="#" class="header__logo">Tedarium</a>
					</div>
					<div class="user-info flex justify-end user-info_mini col-sm-3 offset-sm-6">
						<a href="#" class="user-info__text flex items-center">
							Kir Ill
							<img class="user-info__avatar ml-2" src="./images/cat.jpeg" alt="Avatar">
						</a>
					</div>
				</div>
			</div>
		</header>
		<section class="main pt-3 flex flex-column">
			<div class="container flex grow-1-1">
				<div class="row grow-1-1">
					<div class="sidebar col-sm-3">
						<ul class="sidebar__ul">
							<li class="sidebar__li"><a href="#">Моя страница</a></li>

							<li class="sidebar__li"><a href="#">Друзья</a></li>
						</ul>
					</div>
					<div class="block-bg content col-sm-8 grow-1-1">
						<div class="dialog-preview flex items-center mb-3">
							<div class="dialog-preview__user-avatar mr-3">
								<img class="circle-avatar" src="./images/cat.jpeg" alt="Avatar">
							</div>
							<div class="dialog-preview__content">
								<div class="flex justify-between">
									<p class="dialog-preview__user-name">Kir Ill</p>
									<span class="dialog-preview__date">Jul 25</span>
								</div>
								<div class="dialog-preview__text flex justify-between">
									<p>Hello World!</p>
									<span class="dialog-preview__unread-msg flex items-center">10</span>

							</div>
						</div>

			</div>
