<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Tedarium</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	</head>
	<body class="flex flex-column">
		<header class="header p-2">
			<div class="container">
				<div class="row">
					<div class="col-sm-3">
						<a href="#" class="header__logo">Tedarium</a>
					</div>
					<div class="user-info flex justify-end user-info_mini col-sm-3 offset-sm-6">
						<a href="#" class="user-info__text flex items-center">
							Kir Ill
							<img class="user-info__avatar ml-2" src="./images/cat.jpeg" alt="Avatar">
						</a>
					</div>
				</div>
			</div>
		</header>
		<section class="main pt-3">
			<div class="container">
				<div class="row">
					<div class="sidebar col-sm-3">
						<ul class="sidebar__ul">
							<li class="sidebar__li"><a href="./page.html">Моя страница</a></li>
							<li class="sidebar__li"><a href="#">Сообщения</a></li>
							<li class="sidebar__li"><a href="#">Друзья</a></li>
						</ul>
					</div>
					<div class="content col-sm-6">
						<div class="block-bg create-post">
							<div class="flex items-center reply">
								<a class="reply__avatar mr-3" href="#">
									<img src="./images/cat.jpeg" alt="Avatar">
								</a>
								<div class="input-with-icons flex grow-1-1">
									<input class="reply__input" type="text" placeholder="Publish">
									<span class="input-camera" style="right: 5px"></span>									
								</div>
								<span class="reply__send ml-2">
									<img src="./images/send.svg" alt="Send">
								</span>
							</div>
						</div>
						<div class="post">
							<div class="post-inner">
								<div class="post__header mb-4">
									<a href="#" class="flex items-center post__author">
										<img class="post__avatar mr-2" src="./images/cat.jpeg" alt="Avatar"/>
										Kir Ill
									</a>
								</div>
								<div class="post__content">
									<p class="post__text">Hello World!</p>
									<img class="post__image" src="./images/cat.jpeg" alt="Img" />
								</div>
								<div class="flex items-center justify-between post__footer mt-3">
									<div class="flex">
										<p class="flex items-center post__icon post__icon_like mr-3">
											<span class="post-like-count">123</span>
										</p>
										<p class="post__icon mr-3">
											<img src="./images/comment.svg" alt="Like">
										</p>
										<p class="post__icon">
											<img src="./images/repost.svg" alt="Like">
										</p>
									</div>
									<div class="views">
										<img src="./images/watch.svg" alt="Views">
										<span class="views-count">2012</span>
									</div>
								</div>
							</div>
							<div class="post__comments">
								<div class="comments-container">
									<div class="comment_outer">
										<div class="flex comment">
											<a href="#" class="mr-3 comment__author-avatar">
												<img src="./images/cat.jpeg" alt="Avatar">
											</a>
											<div class="comment__content">
												<a href="#" class="comment__author">Kir Ill</a>
												<p class="comment__text">Hello World!</p>
												<div class="flex justify-between comment__footer">
													<div class="flex">
														<span class="comment__date mr-2">3 hours ago</span>
														<span class="comment__reply">Reply</span>
													</div>
													<span class="flex items-center comment__likes">12</span>
												</div>
											</div>
										</div>
										<div class="comment-replies">

												<div class="flex comment">

													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="flex items-center reply reply_comment">

											<img src="./images/cat.jpeg" alt="Avatar">
